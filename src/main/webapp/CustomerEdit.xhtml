<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <div style="display: inline-block;">
        <h:outputText value="#{customerEdit.customer.name}" />
    </div>
    <div style="display: inline-block; margin-left: 10px;">
        <h:outputText value="#{customerEdit.customer.phone}" />
    </div>
    <h:form>
        <h:inputText a:placeholder="Name" value="#{customerEdit.customer.name}" required="true" />
        <h:inputText a:placeholder="Phone" value="#{customerEdit.customer.phone}" required="true" />
        <h:commandButton value="Update customer" actionListener="#{customerEdit.updateCustomer}"
                      action="#{'CustomerEdit?faces-redirect=true&amp;id='.concat(customerEdit.customer.id)}">
        <f:param name="id" value="#{customerEdit.customer.id}" />
        </h:commandButton>
    </h:form>
    <h:link value="Back to index" outcome="index" />
    <h2>Async: #{customerEdit.customer.async}</h2>
    <h:form>
        <h:outputText value="#{generateAsync.status}" />
        <h:commandButton value="Generate player number?" disabled="#{generateAsync.taskRunning}" action="#{generateAsync.getNumber()}">
            <f:param name="id" value="#{customerEdit.customer.id}" />
        </h:commandButton>
    </h:form>
</f:view>
</html>
