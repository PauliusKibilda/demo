<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Store:</h2>
    <ol>
        <ui:repeat value="#{stores.allStores}" var="store">
            <li>
                <div style="display: inline-block;">
                    <h:outputText value="#{store.address}" />
                </div>
                <div style="display: inline-block; margin-left: 10px;">
                    <h:outputText value="#{store.name}"/>
                </div>
                <div style="display: inline-block; margin-left: 10px;">
                    <h:link value="Klientai" outcome="customer?storeId=#{store.id}" />
                </div>
            </li>
        </ui:repeat>
        <h:form>
            <h:inputText a:placeholder="Name" value="#{stores.storeToCreate.name}" required="true" />
            <h:inputText a:placeholder="Adress" value="#{stores.storeToCreate.address}" required="true" />
            <h:commandButton value="Add new store" actionListener="#{stores.createStore}" action="index?faces-redirect=true"/>
        </h:form>
        <h:link outcome="myBatis/stores" value="MyBatis implementation"/>
    </ol>
</f:view>
</html>
