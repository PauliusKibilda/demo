<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Customers in #{customers.store.name}:</h2>
    <ol>
        <ui:repeat value="#{customers.store.customers}" var="customer">
            <li>
                <div style="display: inline-block;">
                    <h:outputText value="#{customer.name}" />
                </div>
                <div style="display: inline-block; margin-left: 10px;">
                    <h:outputText value="#{customer.phone}" />
                </div>
                <div style="display: inline-block; margin-left: 10px;">
                    <h:link value="Redaguoti" outcome="CustomerEdit?id=#{customer.id}" />
                </div>
            </li>
        </ui:repeat>
        <h:form>
            <h:inputText a:placeholder="Name" value="#{customers.customerToCreate.name}" required="true" />
            <h:inputText a:placeholder="Phone" value="#{customers.customerToCreate.phone}" required="true" />
            <h:commandButton value="Add new customer" actionListener="#{customers.createCustomer}"
                             action="#{'customer?faces-redirect=true&amp;storeId='.concat(customers.store.id)}">
                <f:param name="storeId" value="#{customers.store.id}" />
            </h:commandButton>
        </h:form>
        <h:link value="Back to index" outcome="index" />
    </ol>
</f:view>
</html>
